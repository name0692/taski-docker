name: Taski CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

# Один запуск на ветку — новые прерывают старые
concurrency:
  group: taski-main
  cancel-in-progress: true

jobs:
  # ---- CI: backend ----
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13.10
        env:
          POSTGRES_USER: django_user
          POSTGRES_PASSWORD: django_password
          POSTGRES_DB: django_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U django_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend deps & linters
        run: |
          python -m pip install --upgrade pip setuptools
          pip install flake8==6.0.0 flake8-isort==6.0.0
          pip install -r ./backend/requirements.txt

      - name: Lint & Django tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          POSTGRES_USER: django_user
          POSTGRES_PASSWORD: django_password
          POSTGRES_DB: django_db
          DEBUG: '0'
        run: |
          python -m flake8 backend/
          cd backend
          python manage.py test

  # ---- CI: frontend ----
  frontend_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: |
          cd frontend
          npm ci

      - name: Run tests
        run: |
          cd frontend
          npm test -- --watchAll=false

  # ---- Build & push: backend ----
  build_backend:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/taski_backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---- Build & push: frontend ----
  build_frontend:
    runs-on: ubuntu-latest
    needs: frontend_tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/taski_frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---- Build & push: gateway (nginx) ----
  build_gateway:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push gateway image
        uses: docker/build-push-action@v6
        with:
          context: ./gateway
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/taski_gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---- CD: deploy to server ----
  deploy:
    runs-on: ubuntu-latest
    needs:
      - build_backend
      - build_frontend
      - build_gateway
    steps:
      - uses: actions/checkout@v3

      - name: Copy docker-compose.production.yml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "docker-compose.production.yml"
          target: "taski"

      - name: Create/refresh .env on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            set -e
            cd ~/taski
            cat > .env <<'EOF'
            DEBUG=0
            ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            DB_HOST=db
            DB_PORT=5432
            EOF

      - name: Pull & restart stack (optionally reset DB)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            set -e
            cd ~/taski
            sudo docker compose -f docker-compose.production.yml pull
            if [ "${{ secrets.RESET_DB }}" = "true" ]; then
              echo "RESET_DB=true -> dropping volumes"
              sudo docker compose -f docker-compose.production.yml down -v
            else
              sudo docker compose -f docker-compose.production.yml down
            fi
            sudo docker compose -f docker-compose.production.yml up -d

      - name: Ensure DB user & DB exist, then migrate & collectstatic
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            set -e
            cd ~/taski
            # ждём, пока БД поднимется
            until sudo docker compose -f docker-compose.production.yml exec -T db pg_isready -U postgres; do sleep 2; done
            # подхватим переменные из .env
            set -a; . ./.env; set +a
            # несущая логика: создать/обновить роль и БД под нужные креды
            sudo docker compose -f docker-compose.production.yml exec -T db psql -U postgres <<SQL
            DO \$\$
            BEGIN
              IF NOT EXISTS (SELECT FROM pg_roles WHERE rolname = '${POSTGRES_USER}') THEN
                CREATE ROLE "${POSTGRES_USER}" LOGIN PASSWORD '${POSTGRES_PASSWORD}';
              ELSE
                ALTER ROLE "${POSTGRES_USER}" WITH LOGIN PASSWORD '${POSTGRES_PASSWORD}';
              END IF;
            END\$\$;
            DO \$\$
            BEGIN
              IF NOT EXISTS (SELECT 1 FROM pg_database WHERE datname = '${POSTGRES_DB}') THEN
                EXECUTE format('CREATE DATABASE %I OWNER %I', '${POSTGRES_DB}', '${POSTGRES_USER}');
              END IF;
            END\$\$;
            SQL
            # миграции и статика
            sudo docker compose -f docker-compose.production.yml exec -T backend python manage.py migrate --noinput
            sudo docker compose -f docker-compose.production.yml exec -T backend python manage.py collectstatic --noinput
            sudo docker compose -f docker-compose.production.yml exec -T backend sh -lc 'mkdir -p /backend_static/static && cp -r /app/collected_static/. /backend_static/static/ || true'
