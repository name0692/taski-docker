name: Taski CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

# Один запуск на ветку — новые прерывают старые
concurrency:
  group: taski-main
  cancel-in-progress: true

jobs:
  # ---- CI: backend ----
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13.10
        env:
          POSTGRES_USER: django_user
          POSTGRES_PASSWORD: django_password
          POSTGRES_DB: django_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U django_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend deps & linters
        run: |
          python -m pip install --upgrade pip setuptools
          pip install flake8==6.0.0 flake8-isort==6.0.0
          pip install -r ./backend/requirements.txt

      - name: Lint & Django tests
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          POSTGRES_USER: django_user
          POSTGRES_PASSWORD: django_password
          POSTGRES_DB: django_db
          DEBUG: '0'
        run: |
          python -m flake8 backend/
          cd backend
          python manage.py test

  # ---- CI: frontend ----
  frontend_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: |
          cd frontend
          npm ci

      - name: Run tests
        run: |
          cd frontend
          npm test -- --watchAll=false

  # ---- Build & push: backend ----
  build_backend:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/taski_backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---- Build & push: frontend ----
  build_frontend:
    runs-on: ubuntu-latest
    needs: frontend_tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/taski_frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---- Build & push: gateway (nginx) ----
  build_gateway:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push gateway image
        uses: docker/build-push-action@v6
        with:
          context: ./gateway
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/taski_gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---- CD: deploy to server ----
  deploy:
    runs-on: ubuntu-latest
    needs:
      - build_backend
      - build_frontend
      - build_gateway

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy compose file to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "docker-compose.production.yml"
          target: "taski"

      # Пишем .env на сервере из GitHub Secrets
      - name: Write .env on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            set -e
            cd ~/taski
            cat > .env <<'EOF'
            # Django
            DEBUG=0
            ALLOWED_HOSTS=taski-domainforypinfras1.work.gd,localhost,127.0.0.1

            # DB
            DB_HOST=db
            DB_PORT=5432
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            EOF
            echo "[deploy] .env written:"
            sed 's/POSTGRES_PASSWORD=.*/POSTGRES_PASSWORD=****/' .env

      - name: Deploy & migrate
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            set -e
            cd ~/taski

            # Подтянуть свежие образы и перезапустить
            sudo docker compose -f docker-compose.production.yml pull
            sudo docker compose -f docker-compose.production.yml down
            sudo docker compose -f docker-compose.production.yml up -d

            # Ждём, пока Postgres готов
            until sudo docker compose -f docker-compose.production.yml exec -T db pg_isready -U "${{ secrets.POSTGRES_USER }}" >/dev/null 2>&1; do
              echo "[deploy] waiting for db..."
              sleep 2
            done

            # Миграции + статика
            sudo docker compose -f docker-compose.production.yml exec -T backend python manage.py migrate --noinput
            sudo docker compose -f docker-compose.production.yml exec -T backend python manage.py collectstatic --noinput
            sudo docker compose -f docker-compose.production.yml exec -T backend sh -c 'cp -r /app/collected_static/. /backend_static/static/ || true'

      - name: Done
        run: echo "Deploy completed ✅"
