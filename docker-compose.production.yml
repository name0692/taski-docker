# без ключа version (в v2 он устарел)
volumes:
  pg_data_production:
  static_volume:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -p 5432 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    image: ${DOCKER_USERNAME}/taski_backend:latest
    env_file: .env
    depends_on:
      db:
        condition: service_started
    volumes:
      - static_volume:/backend_static

  frontend:
    image: ${DOCKER_USERNAME}/taski_frontend:latest
    env_file: .env
    command: ["cp", "-r", "/app/build/.", "/frontend_static/"]
    volumes:
      - static_volume:/frontend_static

  gateway:
    image: ${DOCKER_USERNAME}/taski_gateway:latest
    env_file: .env
    ports:
      - "8000:80"
    volumes:
      - static_volume:/staticfiles/
